<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Manager Project</title>
    <link rel="stylesheet" href="arrayproject.css" />
  </head>
  <body>
    <div class="container">
      <h1>Array Manager</h1>

      <div class="input-section">
        <input type="number" id="numberInput" placeholder="Enter number" />
        <button id="addBtn">Add</button>
      </div>

      <div class="buttons">
        <button id="popBtn">Pop</button>
        <button id="shiftBtn">Shift</button>
        <button id="sortBtn">Sort</button>
        <button id="reverseBtn">Reverse</button>
        <button id="filterBtn">Filter Even</button>
        <button id="sumBtn">Sum</button>
      </div>

      <h3>Array Output:</h3>
      <div id="output"></div>
    </div>

    <script src="arrayproject.js"></script>
  </body>
</html>
